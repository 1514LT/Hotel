<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <script type="text/javascript" src="./modify-password.js"></script>
    <style>
        .container {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        input[type =text],
        input[type=password] {
            width: 300px;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: none;
            border-radius: 4px;
            background-color: #f8f8f8;
            color: black;
        }

        input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }
        .btn{
            background-color: #45a049;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer; 
        }
    </style>
    
</head>

<body>
    <div class="container">
        <h1>修改密码</h1>
    <div>
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" required>

            <label for="old_password">旧密码:</label>
            <input type="password" id="old_password" name="old_password" required>

            <label for="new_password">新密码:</label>
            <input type="password" id="new_password" name="new_password" required>

            <input type="submit" value="Submit" onclick="change_passworld()">

    </div>
    </div>
</body>

</html>
